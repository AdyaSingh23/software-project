<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./index.css">
</head>

<body>
    
    <main class="form-signin w-100 m-auto">
        <h4></h4>
        <img src="./LMS Logo (1).png">
        <br>
      <form>
        <div class="form-floating">
          <input type="fullname" class="form-control" id="floatingInput" placeholder="Full Name">
          <label for="floatingInput"style="margin-left: 20px;">Full Name</label>
        </div>
        <div class="form-floating">
          <input type="rollno" class="form-control" id="floatingInput" placeholder="Roll Number">
          <label for="floatingInput"style="margin-left: 20px;">Roll Number</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="Email address">
          <label for="floatingInput"style="margin-left: 20px;">Email Address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword"style="margin-left: 20px;">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label style="margin-left: 20px;">
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <a href="a.html" class="btn btn-primary">Sign up</a>
      </form>
     
    </main>
</body>
</html>
